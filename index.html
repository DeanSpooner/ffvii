<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wholeWindow">
        <div class="mainPortion">
            <h1>Final Fantasy VII</h1>
            <div class="cloud">
                <div>
                    <img src="cloud.jpeg" alt="Cloud portrait">
                </div>
                <div>
                    <p>Cloud </p>
                    <p>LV 15</p>
                    <p>HP 548/548</p>
                    <p>MP 121/121</p>
                </div>
            </div>
            <div class="aerith">
                <div>
                    <img src="aerith.jpeg" alt="Aerith portrait">
                </div>
                <div>
                    <p>Aerith </p>
                    <p>LV 13</p>
                    <p>HP 449/449</p>
                    <p>MP 108/108</p>
                </div>
            </div>
            <div class="red">
                <div>
                    <img src="red.jpeg" alt="Red XIII portrait">
                </div>
                <div>
                    <p>Red XIII </p>
                    <p>LV 15</p>
                    <p>HP 598/598</p>
                    <p>MP 111/111</p>
                </div>
            </div>
            <button id="button" class="play"></button>
        </div>
        <div class="sideBar">
            <p>Items</p>
            <p>Magic</p>
            <p>Materia</p>
            <p>Equipment</p>
            <p>Status</p>
            <p>Order</p>
            <p>Limit</p>
            <p>Config</p>
            <p>Save</p>
            <p>Quit</p>
        </div>

    </div>
</body>
<audio src="./HoldingMyThoughts.mp3" class="music"></audio>
<script src="./playMusic.js"></script>

</html>
